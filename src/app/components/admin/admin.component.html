<div class="container mt-4">
    <!-- Modificar Estado de Pedido -->
    <h1>Modificar Estado de Pedido</h1>
    <div>
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Número de seguimiento"
        formControlName="trackingNumber"      />
      <select
        class="form-control mb-2"
        formControlName="orderStatus"      >
        <option value="Pendiente">Pendiente</option>
        <option value="En proceso">En proceso</option>
        <option value="Enviado">Enviado</option>
        <option value="Entregado">Entregado</option>
      </select>
      <button
        class="btn btn-primary"
        (click)="updateOrderStatus()"
      >
        Actualizar Estado
      </button>
    </div>
    <div class="text-success mt-2">{{ updateMessage }}</div>
  
    <!-- Botones de Acción -->
    <div class="mt-3">
      <button
        class="btn btn-secondary"
        (click)="redirectToHome()"
      >
        Home
      </button>
      <button
        class="btn btn-danger"
        (click)="logout()"
      >
        Cerrar Sesión
      </button>
    </div>
  
    <!-- Mostrar Nombre del Usuario Administrador -->
    <div class="alert alert-primary mt-3" *ngIf="adminUser">
      Bienvenido, {{ adminUser }}
    </div>
  </div>
  
  <!-- Formulario de Registro -->
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8 col-lg-12">
      <div class="card">
        <div class="card-header text-center bg-danger text-white">
          Registro de Usuario
        </div>
        <div class="card-body">
          <h2 class="text-center">Crear un Usuario Nuevo</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
            <div class="form-group">
              <label for="nombreCompleto">Nombre Completo</label>
              <input
                type="text"
                id="nombreCompleto"
                formControlName="nombreCompleto"
                class="form-control"
                placeholder="Ingresa tu nombre completo"
              />
            </div>
            <div class="form-group">
              <label for="nombreUsuario">Nombre de Usuario</label>
              <input
                type="text"
                id="nombreUsuario"
                formControlName="nombreUsuario"
                class="form-control"
                placeholder="Ingresa un nombre de usuario"
              />
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Ingresa tu correo electrónico"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Ingresa tu contraseña"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="confirmPassword">Repite la Contraseña</label>
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="form-control"
                  placeholder="Repite tu contraseña"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de Nacimiento</label>
              <input
                type="date"
                id="fechaNacimiento"
                formControlName="fechaNacimiento"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="rol">Rol del Usuario</label>
              <select
                id="rol"
                formControlName="rol"
                class="form-control"
              >
                <option value="" disabled>Selecciona un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Soporte al Cliente">Soporte al Cliente</option>
                <option value="Usuario Regular">Usuario Regular</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
